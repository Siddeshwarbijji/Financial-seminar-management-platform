<app-navbar></app-navbar>
<div class="container mt-4">
  <h2 class="mb-4">All Events</h2>

  <div class="mb-3 w-25">
    <input type="text" class="form-control" placeholder="Search events..." [(ngModel)]="searchTerm"
      (input)="filterEvents()">
  </div>

  <div>
    <h5 *ngIf="filteredEvents.length < 1">No events found</h5>
  </div>
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let event of paginatedEvents; let i = index">

      <div class=" shadow-sm event-card">
        <img [src]="images[(5-i)%10]" class="card-img-top event-image rounded" alt="Event Image" />

        <div class="card-body p-2">
          <h5 class="card-title event-title mb-2">{{ event.title }}</h5>
          <div class="event-meta mb-3">
            <p class="mb-1">
              <i class="bi bi-calendar-event me-2 text-primary"></i>
              {{ event.schedule | date:'medium' }}
            </p>
            <p class="mb-1">
              <i class="bi bi-geo-alt me-2 text-danger"></i>
              {{ event.location }}
            </p>
          </div>

          <p class="card-text event-description text-muted mb-3 text-truncate">
            {{ event.description }}
          </p>

          <span class="badge px-2 py-1 text-primary" [ngClass]="{
            'bg-warning text-dark': event.status === 'Upcoming',
            'bg-info text-dark': event.status === 'Ongoing',
            'bg-success': event.status === 'COMPLETED'
          }">
            <i class="bi bi-info-circle me-1"></i> {{ event.status }}
          </span>
        </div>

        <div class="card-footer text-center">
          <button class="btn btn-primary w-100 d-flex align-items-center justify-content-center gap-2 btn-sm"
            [routerLink]="['/event-details']" [queryParams]="{ eventId: event.id }">
            <i class="bi bi-eye"></i> View Details
          </button>
        </div>
      </div>

  </div>
  <div class="d-flex justify-content-center mt-3">
    <button class="" (click)="previousPage()" [disabled]="currentPage === 1">
      <i class="bi bi-arrow-left-circle-fill"></i></button>
    <span>Page {{currentPage}} of {{totalPages}}</span>
    <button class="" (click)="nextPage()" [disabled]="currentPage === totalPages"><i
        class="bi bi-arrow-right-circle-fill"></i></button>
  </div>
