<marquee direction="left">Hello {{user}}</marquee>
<div class="container mt-4">
  <h2 class="mb-4">All Events</h2>

  <div class="mb-3 w-25">
    <input type="text" class="form-control" placeholder="Search events..." [(ngModel)]="searchTerm"
      (input)="filterEvents()" />
  </div>
  <h5 *ngIf="filteredEvents.length < 1">No events found</h5>

  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let event of paginatedEvents; let i = index">

      <!-- </div>
       <div class="col-md-4 mb-4" *ngFor="let event of filteredEvents; let i = index"> -->
      <div class="card h-100 shadow-sm event-card">
        <!-- Event Image -->
        <img [src]="images[(5-i)%10]" class="card-img-top" alt="Event Image" />

        <div class="card-body">
          <h5 class="card-title">{{ event.title }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">
            <i class="bi bi-calendar-event"></i> {{ event.schedule | date:'medium' }}<br>
            <i class="bi bi-geo-alt"></i> {{ event.location }}
          </h6>

          <p class="card-text text-truncate">{{ event.description }}</p>

          <span class="badge" [ngClass]="{
                  'bg-warning text-dark': event.status === 'PENDING',
                  'bg-info text-dark': event.status === 'IN_PROGRESS',
                  'bg-success': event.status === 'COMPLETED'
                }">
            <i class="bi bi-info-circle"></i> {{ event.status }}
          </span>
        </div>

        <div class="card-footer text-center">
          <button class="btn btn-primary btn-sm" [routerLink]="['/event-details']"
            [queryParams]="{eventId: event.id}">View Details</button>
        </div>
      </div>
      <!-- </div> -->
    </div>
  </div>

  <div class="d-flex justify-content-center mt-3">
    <button class="btn btn-outline-primary me-2" (click)="previousPage()" [disabled]="currentPage===1">Previous</button>
    <span class="align-self-center">Page {{ currentPage}} of {{totalPages}}</span>
    <button class="btn btn-outline-primary ms-2" (click)="nextPage()"
      [disabled]="currentPage === totalPages">Next</button>
  </div>
</div>
